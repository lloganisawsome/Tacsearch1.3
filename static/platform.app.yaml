# .platform.app.yaml
name: app
type: "nodejs"  # Or whichever stack you're using (e.g., "php", "python", etc.)

# Define the web server location and the root directory
web:
  locations:
    "/":
      root: "static"  # Make sure 'static' is your correct folder name
      index: ["index.html"]  # Ensure you are using the correct index file
      allow: true
